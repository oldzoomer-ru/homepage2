# Traefik configuration file
api:
  dashboard: false
  insecure: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false
  file:
    directory: "/etc/traefik"
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: "webmaster@oldzoomer.ru"
      storage: "/etc/traefik/acme.json"
      httpChallenge:
        entryPoint: "web"